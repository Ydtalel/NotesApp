<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Заметки</h1>
      <form id="noteForm">
        <div class="mb-3">
          <label for="noteTitle" class="form-label">Заголовок</label>
          <input
            type="text"
            id="noteTitle"
            class="form-control"
            placeholder="Введите заголовок"
            required
          />
        </div>
        <div class="mb-3">
          <label for="noteContent" class="form-label">Текст заметки</label>
          <textarea
            id="noteContent"
            class="form-control"
            placeholder="Введите текст заметки"
            required
          ></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="importantNote" />
          <label class="form-check-label" for="importantNote"
            >Важная заметка</label
          >
        </div>
        <button class="btn btn-success mt-3" type="submit">
          Добавить заметку
        </button>
      </form>
      <div class="card p-3 mt-4">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="importantFilter"
          />
          <label class="form-check-label" for="importantFilter"
            >Показать только важные</label
          >
        </div>
        <div class="form-group mt-2">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Поиск по заголовку или тексту"
          />
        </div>
      </div>
      <div id="notesList" class="mt-4"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
